<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>CV maker by Wiktor Karaszewicz</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a style='color:white' class="navbar-brand" href="#">CV maker</a>
        <button style='color:black; background-color: bisque' class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            Rozwiń
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a style='color:white' class="nav-link active" aria-current="page" href="#">Strona Główna</a>
                <a style='color:white' class="nav-link" href="#">Szablony</a>
                <a style='color:white' class="nav-link" href="#">Zaloguj</a>
            </div>
        </div>
    </div>
</nav>
{% block content %}
<div class="container-fluid"
     style="text-align: center;
     background: linear-gradient(162deg, rgba(9,100,121,1) 20%, rgba(6,168,44,1) 54%, rgba(0,255,175,1) 81%);
     min-height: 40vh;">
    <div style="padding-bottom: 5vh;">
        <h1 style="padding: 5vh 0 5vh;"> Stwórz swoje profesjonalne CV! </h1>
        <p> Korzystając z tej aplikacji webowej za darmo stworzysz swoje CV wybierając finalny rezultat z pośród kilku
            szablonów. <br> Aplikacja została napisana w Django przez szukającego pracy samouka. </p>
        <a href="{% url 'cv_maker' %}">
            <button style="margin-top: 3vh;
                        width: 20vh;
                        height: 6vh;
                        background-color: black;
                        border-radius: .25rem;
                        border-color: black;
                        color: white;">
                Kreator CV
            </button>
        </a>
    </div>
</div>
{% endblock %}
<script src="/static/js/main.js"></script>
</body>
</html>
