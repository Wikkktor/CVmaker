{% extends 'main_page.html' %}
{% block content %}
    <div class="row myform">
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div id="form_step" style="text-align: center; margin-top: 5vh;" class="">
                    <h1>Podstawowe informacje</h1>
                    <input class="form-control" type="file" name="photo">
                    <input class="form-control" type="text" name="name" placeholder="imie">
                    <input class="form-control" type="text" name="last_name" placeholder="Nazwisko">
                    <input class="form-control" type="text" name="city" placeholder="miasto">
                    <input class="form-control" type="text" name="street" placeholder="ulica">
                    <input class="form-control" type="text" name="stanowisko" placeholder="stanowisko">
                    <input class="form-control" type="text" name="email" placeholder="email">
                    <input class="form-control" type="text" name="phone_number" placeholder="Numer telefonu">
                    <li style="background-color: green; cursor:pointer" class="form-control" id="form_step_next">Dalej
                    </li>
                </div>
                <div id="form_step" style="text-align: center; margin-top: 5vh;" class="d-none">
                    <h1>O mnie</h1>
                    <input class="form-control" type="text" name="link" placeholder="link">
                    <textarea class="form-control" name="about_me" rows="4" cols="50"></textarea>
                    <li style='background-color: coral; cursor:pointer' class="form-control" id="form_step_back">
                        Wstecz
                    </li>
                    <li style="background-color: green; cursor:pointer" class="form-control" id="form_step_next">Dalej
                    </li>
                </div>
                <div id="form_step" style="text-align: center; margin-top: 5vh;" class="d-none">
                    <h1>Doświadczenie</h1>
                    <input class="form-control" type="text" name="company" placeholder="Nazwa firmy">
                    <input class="form-control" type="text" name="function" placeholder="Stanowisko">
                    <input class="form-control" type="date" name="started">
                    <input class="form-control" type="date" name="ended">
                    <textarea class="form-control" name="description" rows="4" cols="50">Opis</textarea>
                    <li style='background-color: coral; cursor:pointer' class="form-control" id="form_step_back">
                        Wstecz
                    </li>
                    <li style="background-color: green; cursor:pointer" class="form-control" id="form_step_next">Dalej
                    </li>
                </div>
                <div id="form_step" style="text-align: center; margin-top: 5vh;" class="d-none">
                    <h1>Edukacja</h1>
                    <input class="form-control" type="text" name="school" placeholder="Szkoła">
                    <input class="form-control" type="text" name="degree" placeholder="Poziom">
                    <input class="form-control" type="date" name="started">
                    <input class="form-control" type="date" name="ended"><br>
                    <li style='background-color: coral; cursor:pointer' class="form-control" id="form_step_back">
                        Wstecz
                    </li>
                    <li style="background-color: green; cursor:pointer" class="form-control" id="form_step_next">Dalej
                    </li>
                </div>
                <div id="form_step" style="text-align: center; margin-top: 5vh;" class="d-none">
                    <h1>Umiejętności</h1>
                    <input class="form-control" type="text" name="skill" placeholder="np. Python">
                    <li style='background-color: coral; cursor:pointer' class="form-control" id="form_step_back">
                        Wstecz
                    </li>
                    <button style="background-color: green" class="form-control" type='submit' id="form_step_next">
                        Dalej
                    </button>
                </div>
            </form>
        </div>

        <div style="text-align: center" class="col-sm-6 cvsee">
            <h1> Podgląd </h1>
        </div>
    </div>
{% endblock %}
